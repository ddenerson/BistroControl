<!DOCTYPE html>
<html lang="en" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container vh-100">
        <div class="row h-100 align-items-center justify-content-center">
            <div class="col-10 col-md-4">
                <div class="row text-center mb-3">
                    <h1>Login</h1>
                </div>
                <div class="row">
                    <div class="col-12">
                        <form th:action="@{/login}" method="POST">
                            <div class="row mb-3">
                                <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="E-mail">
                            </div>
                            <div class="row mb-3">
                                <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Senha">
                            </div>
                            <div th:if="${param.error}" class="row alert alert-danger">    
                                E-mail/senha inválido.
                            </div>
                            <div class="row d-grid gap-2 mt-5">
                                <button type="submit" class="btn btn-light mb-3 btn-lg">Entrar</button>
                            </div>
                            <div class="text-center">
                                <p>Não tem uma conta? <a th:href="@{/cadastro}">Criar agora</a></p>
                            </div>
                        </form>
                    </div>
                </div>    
            </div>
    
        </div>
    </div>
    <script th:src="@{/css/bootstrap.min.css}"></script>    
</body>
</html>
