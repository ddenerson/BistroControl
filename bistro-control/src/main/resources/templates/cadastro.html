<!DOCTYPE html>
<html lang="pr-br" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container vh-100">
        <div class="row h-100 align-items-center justify-content-center">
            <div class="col-10 col-md-4">
                <div class="row text-center mb-3">
                    <h1>Cadastro</h1>
                </div>
                <div class="row">
                    <div class="col-12">
                        <form th:action="@{/cadastro}" th:object="${registerUserForm}" method="POST" >
                            <div class="row">
                                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                <div class="alert alert-success" role="alert" th:if="${success}" th:text="${success}"></div>
                            </div>
                            <div class="row mb-3">
                                <input type="text" class="form-control form-control-lg" th:field="*{name}" id="name" name="name" placeholder="Nome">
                            </div>
                            <div class="row mb-3">
                                <input type="email" class="form-control form-control-lg" th:field="*{email}" id="email" name="email" placeholder="E-mail" required>
                            </div>
                            <div class="row mb-3">
                                <input type="password" class="form-control form-control-lg" th:field="*{password}" id="password" name="password" placeholder="Senha">
                            </div>
                            <div class="row align-items-center mb-5">
                                <label class="col-auto col-form-label" for="role">Você é um restaurante?</label>
                                <div class="col-auto">
                                    <select class="form-select form-select-sm" th:field="*{role}" id="role" name="role">
                                        <option value="user" selected>Não</option>
                                        <option value="admin">Sim</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row d-grid gap-2">
                                <button type="submit" class="btn btn-light mb-3 btn-lg">Cadastrar</button>
                            </div>
                            <div class="text-center">
                                <p>Já possui uma conta? Entre <a th:href="@{/login}">aqui</a>.</p>
                            </div>
                        </form>
                    </div>
                </div>    
            </div>
    
        </div>
    </div>
    <script th:src="@{/css/bootstrap.min.css}"></script>    
</body>
</html>
